<div *ngIf="provider">
  <h2>Data Source: {{provider.name}}</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="provider.name" type="text" class="form-control" id="name" placeholder="Enter OneNote DataSource name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="provider.description" class="form-control" id="description" rows="3"></textarea>
  </div>
  <div>

  </div>


  <a class="btn" (click)="callSelectHierarchyItems()">Call Select Hierarchy Items</a>

</div>
